        <script type="text/javascript">
            // These fields provided by the psiTurk Server
            var uniqueId = "{{ uniqueId }}"; // a unique string identifying the worker/task
            var adServerLoc = "{{ adServerLoc }}"; // the location of your ad (so you can send user back at end of experiment)

        </script>

        <script src="/static/js/utils.js" type="text/javascript"></script>

        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/black-tie/jquery-ui.min.css" rel="stylesheet" type="text/css"></link>

  <body>
    <audio id="pleasant"><source src='/static/sound/pleasant.mp3' type="audio/mpeg"></audio>
    <audio id="warning"><source src='/static/sound/alert.mp3' type="audio/mpeg"></audio>
    <div id="jspsych_target" class="jspsych_target"></div>
  </body>
  <script>
    function getAverageResponseTime() {

      var trials = jsPsych.data.getTrialsOfType('single-stim');

      var sum_rt = 0;
      var valid_trial_count = 0;
      for (var i = 0; i < trials.length; i++) {
        if (trials[i].response == 'go' && trials[i].rt > -1) {
          sum_rt += trials[i].rt;
          valid_trial_count++;
        }
      }
      return Math.floor(sum_rt / valid_trial_count);
    }

    function shuffle(o){
        for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
        return o;
    }

    // Input: gender = 'F' / 'M'
    // Output: images of specified gener in folder static/images/EclipseFace
    function getAllImages (gender, maxnum) {
      images = [];
      for (i = 1; i < maxnum + 1; ++i){
        images.push('/static/images/EclipseFace/' + gender + i + '.png');
      }
      return images;
    }

    function generateUniqueRandomNums(numrands, start, end){
      var pool = [];
      for (i = start; i < end; ++i){
        pool[i] = i;
      }
      randlist = [];
      for (i = 0; i < numrands; ++i){
        var index = Math.floor(pool.length * Math.random());
        var drawn = pool.splice(index, 1);
        randlist.push(drawn);
      }
      return randlist;
    }

    // Input: number of images used in the whole stimuli
    // Output: array containing doublets of stimuli. Each pair 
    //   does not occur more than once (regardless of the order of 
    //   both images), and each pair does not contain the same image.
    function getDoubletStimuli(gender, num, numcatch) {
      stimuli = [];
      allimages = getAllImages(gender, num);
      for (i = 0; i < allimages.length; ++i){
        for (j = i + 1; j < allimages.length; ++j){
          stimuli.push([allimages[i], allimages[j]]);
        }
      }
      if (numcatch != 0){
        randlist = generateUniqueRandomNums(numcatch, 10, stimuli.length);

      }
      return stimuli;
    }

    function getTripletStimuli(gender, num, numcatch) {
      stimuli = [];
      allimages = getAllImages(gender, num);
      for (i = 0; i < allimages.length; ++i){
        for (j = i + 1; j < allimages.length; ++j){
          for (k = j + 1; k < allimages.length; ++k){
            arr = [allimages[i], allimages[j], allimages[k]];
            jsPsych.randomization.shuffle(arr)
            stimuli.push(arr);
          }
        }
      }
      console.log(stimuli.length);
      return stimuli;
    }

    var welcome_survey_block = {
      type: "text",
      text: "<div><h3>Welcome to our face experiment!</h3> <h3>First we'd like to know something about you...</h3> <div class='qstn-container'><div class='row qustion'> <div class='col-md-8 qstn-left'> Your gender is: </div> <div class='col-md-4 qstn-right'> <select id='gender' name='gender'> <option value='Male'>Male</option> <option value='Female'>Female</option> </select> </div> </div> <div class='row qustion'> <div class='col-md-8 qstn-left'> Please enter your age </div> <div class='col-md-4 qstn-right'> <input id='age' name='age' style='height:20px;margin-top:3px;font-size:12px;' placeholder='Please enter your age...'/> </div> </div> <div class='row qustion'> <div class='col-md-8 qstn-left'> Please specify your ethnicity </div> <div class='col-md-4 qstn-right'> <select id='demographic' name='demographic'> <option value='white'> White</option> <option value='hispanic'> Hispanic or Latino</option> <option value='african'> Black or African American</option> <option value='indian'> Native American or American Indian</option> <option value='asian'> Asian / Pacific Islander</option> <option value='other'> Other</option> </select> </div> </div> <div class='row qustion'> <div class='col-md-8 qstn-left'> Indicate your handedness </div> <div class='col-md-4 qstn-right'> <select id='handedness' name='handedness'> <option value='right'> Right-handedness</option> <option value='left'> Left-handedness</option> <option value='mixed'> Mixed-handedness</option> </select> </div> </div></div></div><div class='end-intro'></div>"
    };

    /* define welcome message block */
    var instruction1_block = {
      type: "text",
      text: "<div><h1>Instruction (1/3)</h1> <hr> <div class='instructions well'> <p>In this experiment, you will see many faces and your task is to compare and judge face similarities.</p> <p>There are two types of tasks: face pair task and face triplet task</p> <div class='row'> <div class='col-md-6'> <h5><b>Face Pair Task</b></h5> <p>Rate the similarity level of the face pair from 1 to 7.</p> <p>1 -- Maximally dissimilar, 7 -- Maximally similar</p> <img src='/static/images/instru-p1.png' style='width:100%'/> </div> <div class='col-md-6'> <h5><b>Face Triplet Task</b></h5> <p>Decide which of the bottom face images is more similar to the top one. You can press 'Left'/ 'Right' button or click on the left/ right face image to indicate your choice.</p> <img src='/static/images/instru-p2.png' style='width:100%'/> </div> </div></div></div>"
    };

    var instruction2_block = {
      type: "text",
      text: "<div><h1>Instruction (2/3)</h1> <hr> <div class='instructions well'> <p>The whole experiment will last approximately 20 mins. The timeline is as follows. <div style='text-align:center;''> <img src='/static/images/instru-p3_new.png' style='width:100%'/> </div></div></div>"
    };

    var instruction3_block = {
      type: "text",
      text: '<div><h1>Instructions (3/3)</h1> <hr> <div class="instructions well"> <p>Each presentation will remain on the screen for 0.5 seconds before you can start to respond. After choice bottoms appear, indicate your choice as fast as you can, in no more than 3 seconds. You will see the next page after indicating your choice.</p> <p>If you respond too fast or too slow, you will hear a warning sound.</p> <p>Between the tasks, you will have a 1 min break.</p> <br/> <p>You will enter the practice session after this page. Press "Continue" to start your practice. Press "Back" to return to previous instruction pages.</p> </div></div>'
    };

    var prac1_ready_block = {
      type: "text",
      text: "<p>Press any key to begin the practice for Doublet experiment.</p>",
      timing_post_trial: 1000
    };

    var prac2_ready_block = {
      type: "text",
      text: "<p>The Doublet experiment practice session is over. Press any key to begin the practice for Triplet experiment.</p>",
      timing_post_trial: 1000
    };

    var test_ready_block = {
      type: "text",
      text: "<p>The pratice session is over. Press any key to begin the test.</p>",
      timing_post_trial: 1000
    };

    var break1_block = {
      type: "text",
      text: "<p>You have just finished half of Triplet experiment. You will now begin Doublet experiment.</p>",
      timing_post_trial: 1000
    };

    var break2_block = {
      type: "text",
      text: "<p>You have just finished Doublet experiment. You will now begin the second half of Triplet experiment.</p>",
      timing_post_trial: 1000
    };

    var complete_block = {
      type: "text",
      text: "<p>You have just finished the whole experiment. Thank you for your participation.</p>",
      timing_post_trial: 1000
    };

    /* define test block */

    var prac_doublet_stim = getDoubletStimuli('F', 3);
    var test_doublet_stim = getDoubletStimuli('F', 3);
    var prac_triplet_stim = getTripletStimuli('F', 3);
    var test_triplet_all_stim = getTripletStimuli('F', 5);
    var test_triplet1_stim = test_triplet_all_stim.slice(
      0, test_triplet_all_stim.length / 2);
    var test_triplet2_stim = test_triplet_all_stim.slice(
      test_triplet_all_stim.length / 2);

    jsPsych.randomization.shuffle(prac_doublet_stim);
    jsPsych.randomization.shuffle(test_doublet_stim);
    jsPsych.randomization.shuffle(prac_triplet_stim);
    jsPsych.randomization.shuffle(test_triplet1_stim);
    jsPsych.randomization.shuffle(test_triplet2_stim);

    var prac_doublet_block = {
      type: 'similarity',
      stimuli: prac_doublet_stim,
      labels: ['Maximally Dissimilar', 'Very Dissimilar', 'Dissimilar', 'Indifferent', 'Similar', 'Very Similar', 'Maximally Similar'],
      intervals:7
    };

    var prac_triplet_block = {
      type: 'xab',
      stimuli: prac_triplet_stim,
      left_key: 'L',
      right_key: 'R',
      prompt: "Select the face that is more similar to the top one by pressing 'L' or 'R'."
    };

    var test_doublet_block = {
      type: 'similarity',
      stimuli: test_doublet_stim,
      labels: ['Maximally Dissimilar', 'Very Dissimilar', 'Dissimilar', 'Indifferent', 'Similar', 'Very Similar', 'Maximally Similar'],
      intervals:7
    };

    var test_triplet1_block = {
      type: 'xab',
      stimuli: test_triplet1_stim,
      left_key: 'L',
      right_key: 'R',
      prompt: "Select the face that is more similar to the top one by pressing 'L' or 'R'."
    };

    var test_triplet2_block = {
      type: 'xab',
      stimuli: test_triplet2_stim,
      left_key: 'L',
      right_key: 'R',
      prompt: "Select the face that is more similar to the top one by pressing 'L' or 'R'."
    };

    var post_trial_gap = function() {
      return Math.floor( Math.random() * 1500 ) + 750;
    }

    // var test_block = {
    //   type: "single-stim",
    //   stimuli: all_trials.image,
    //   choices: ['F'],
    //   data: all_trials.data,
    //   timing_response: 1500,
    //   timing_post_trial: post_trial_gap
    // };

    /* define debrief block */

    var debrief_block = {
      type: "text",
      text: function() {
        return "<p>Your average response time was <strong>" +
        getAverageResponseTime() + "ms</strong>. Press " +
        "any key to complete the experiment. Thank you!</p>";
      }
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_survey_block);
    experiment.push(instruction1_block);
    experiment.push(instruction2_block);
    experiment.push(instruction3_block);
    experiment.push(prac1_ready_block);
    experiment.push(prac_doublet_block);
    experiment.push(prac2_ready_block);
    experiment.push(prac_triplet_block);
    experiment.push(test_ready_block);
    experiment.push(test_triplet1_block);
    experiment.push(break1_block);
    experiment.push(test_doublet_block);
    experiment.push(break2_block);
    experiment.push(test_triplet2_block);
    experiment.push(complete_block);
    experiment.push(debrief_block);

    jsPsych.preloadImages(getAllImages('F', 6), start)
    var psiturk = new PsiTurk(uniqueId, adServerLoc, mode);

    /* start the experiment */
    function start() {
      jsPsych.init({
        display_element: $('#jspsych_target'),
        experiment_structure: experiment,
        show_progress_bar: true,
        on_finish: function() {
            psiturk.saveData({
                success: function() { psiturk.completeHIT(); }
            });
        },
        on_data_update: function(data) {
            psiturk.recordTrialData(data);
        }
      });
    }
  </script>
